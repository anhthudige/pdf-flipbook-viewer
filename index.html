<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FlipBook Viewer - BOLETTE</title>

    <!-- Design Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading FlipBook...</div>

        <!-- Error / Fallback Zone -->
        <div id="error-zone" class="upload-zone" style="display:none; margin-top: 30px;">
            <p style="margin-bottom: 20px; color: #aaa;">
                <i class="fas fa-exclamation-triangle"></i>
                Không thể tự động tải PDF (do bảo mật trình duyệt).<br>
                Vui lòng chọn file thủ công:
            </p>
            <div class="upload-btn-wrapper">
                <button class="btn"><i class="fas fa-file-pdf"></i> Chọn file PDF</button>
                <input type="file" id="file-upload" accept="application/pdf" />
            </div>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #666;">
                Mẹo: Dùng "Live Server" trong VS Code để tự động tải lần sau.
            </p>
        </div>
    </div>

    <!-- Main Flipbook Container -->
    <div class="book-container">
        <!-- The library will inject pages here -->
        <div id="flipbook"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="prev-btn" title="Trang trước"><i class="fas fa-chevron-left"></i></button>
        <span class="page-info" id="page-info">0 / 0</span>
        <button id="next-btn" title="Trang sau"><i class="fas fa-chevron-right"></i></button>

        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>

        <button id="zoom-in" title="Phóng to"><i class="fas fa-search-plus"></i></button>
        <button id="zoom-out" title="Thu nhỏ"><i class="fas fa-search-minus"></i></button>
        <button id="sound-toggle" title="Bật/Tắt âm thanh"><i class="fas fa-volume-up"></i></button>
    </div>

    <!-- Libraries (CDN) -->
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Simple Page Flip -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

    <!-- Main Script -->
    <script src="main.js"></script>
</body>

</html>
